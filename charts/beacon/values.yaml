# Default values for beacon application config.
beacon:
  # -- Beacon log level. Valid values are: trace, debug, info, warn, error
  logLevel: warn

  # -- NATS server URL. Must be set. Example: 1.2.3.4:4222
  natsUrl:

  # -- NATS stream name. Must be set. Example: mainnet-vaas
  natsStream:

  # -- Heartbeat interval in seconds. The liveness probe will fail if the latency between the VAAs and the current time
  #    is greater than the heartbeat interval. Must be set.
  heartbeatInterval: 5

  # -- Batch size for the writer. When the batch size is reached, the writer will flush the batch to the NATS stream.
  writerBatchSize: 1000

  # -- Wormhole network id. Either mainnet or testnet. Either this or wormholeNetworkId and wormholeBootstrapAddrs must be set.
  wormholeEnv: mainnet

  # -- Wormhole network id
  wormholeNetworkId:

  # -- Wormhole bootstrap addresses
  wormholeBootstrapAddrs:

  # -- Node key path. Once set the beacon will use the node key for libp2p communication and creates the key if it doesn't exist.
  nodeKeyPath:

# Default values for beacon production config

# -- Number of Beacon replicas
replicaCount: 3

image:
  repository: public.ecr.aws/pyth-network/beacon
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 10001
  runAsGroup: 10001
  fsGroup: 10001
  runAsNonRoot: true

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

probes:
  liveness:
    enabled: true
  startup:
    enabled: true

service:
  type: ClusterIP
  grpcPort: 8080
  metricsPort: 8081
  wormholeListenPort: 8999

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits: {}
  requests:
    cpu: 1
    memory: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}
